<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <h1 fxFlex fxFill class="title">In Loving Memory of Molly Wall</h1>
  <div fxFlex="85" fxFill>
    <app-carousel #carousel [slides]="slides"></app-carousel>
  </div>
  <div fxFlex fxFill class="description">
    <h3>{{ carousel.slides[carousel.currentSlide].headline }}</h3>
    <p>{{ carousel.slides[carousel.currentSlide].date }}</p>
    <p>{{ carousel.slides[carousel.currentSlide].description }}</p>
  </div>
</div>
